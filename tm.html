<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tm.css">
    <title>Typing Test Game</title>
</head>
<body>
    <div class="container">
        <h1>Typing Test Game</h1>
        <p id="quote"></p>
        <textarea id="input" rows="5" placeholder="Start typing here..."></textarea>
        <p id="timer">Time left: 60s</p>
        <p id="accuracy">Accuracy: 100%</p>
        <button id="start-button">Start Test</button>
    </div>
    <script src="tm.js"></script>
</body>
</html>
